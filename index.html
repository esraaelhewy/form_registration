<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,
    opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Register</p>
        <form id="myForm">
            <label for="username">Name</label>
            <br>
            <input type="text" id="username" placeholder="enter your name" name="username" required>
            <br>
            <span id="usernameError" class="error"></span>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="example@gmail.com" name="email" required>
            <br>
            <span id="emailError" class="error"></span>
            <br>
            <div>
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="span">
            <span>step 1 of 3</span>
            <i class="fa-solid fa-circle fa-2xs" style="color: #7649e0"></i>
            <i class="fa-solid fa-circle fa-2xs" style="color: #394050;"></i>
            <i class="fa-solid fa-circle fa-2xs" style="color: #394050;"></i>
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
